<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>
        <link href="styles/style.css" rel="stylesheet"/>
        <script>
            (function(h,o,t,j,a,r){
                h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
                h._hjSettings={hjid:3290722,hjsv:6};
                a=o.getElementsByTagName('head')[0];
                r=o.createElement('script');r.async=1;
                r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
                a.appendChild(r);
            })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
        </script>
    </head>
    <body id="totop">
        <header>
            <div class="logo">
                <a href="index.html" class="logo-a" title="my blog">
                    <img src="https://www.myblog.casa/wp-content/uploads/2023/01/myblog.png" class="logo-image" alt="myblog">
                </a>
            </div>
            <div class="menu">
                <div>
                    <label for="hamburger-menu">
                        <img src="icons/hamburger-menu.svg" alt="Menu" class="hamburger-icon">
                    </label>
                    <input type="checkbox" id="hamburger-menu" name="hamburger-menu">                            
                    <nav class="nav-menu">
                        <ul class="ul-menu">
                            <li><a href="index.html" title="home"><p class="menu-button">Home</p></a></li>
                            <li><a href="blogs.html" title="blog"><p class="menu-button active">Blog</p></a></li>
                            <li><a href="about.html" title="about me"><p class="menu-button">About Me</p></a></li>
                            <li><a href="contact.html" title="contact me"><p class="menu-button">Contact Me</p></a></li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <form class="search-form">
                        <input type="search" class="search-field" list="suggestion" placeholder="search My Blog" title="search">
                        <datalist id="suggestion">
                            <option>christmas</option>
                            <option>training</option>
                            <option>cooking</option>
                            <option>travel</option>
                            <option>recipe</option>
                        </datalist>
                    </form>
                </div>
            </div>
            <div class="indicator">
                <a href="blogs.html" class="indicator-link">Blog</a>
                <span>&nbsp;&#47;&nbsp;</span>
                <span class="ablog-title"></span>
            </div>
        </header>
        <main>
            <section class="main-section">
                <div class="content-section">
                    <div class="a-blog"></div>
                    <div class="modal-container">
                        <div class="modal-img-div">
                            <img class="modal-image" id="image">
                        </div>
                        <div id="caption"></div>
                    </div>
                    <form class="comment-form">
                        <div class="message"></div>
                        <p class="leave-comment">Leave a comment</p>
                        <input type="text" title="name" id="name" placeholder="Display name" name="name" class="input-fields" maxlength="100">
                        <div class="note-name"></div>
                        <input type="email" id="email" title="email address" placeholder="Email" name="email" class="input-fields" maxlength="100">
                        <div class="note-email"></div>                                               
                        <textarea class="input-fields message-field" id="comment-message" placeholder="Comment" maxlength="5000" title="comment" name="comment"></textarea>
                        <div class="note-commentmessage"></div>
                        <input type="submit" title="submit" name="submit" value="Submit" class="submit-comment">
                    </form>
                    <div class="comment"></div>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer-section">
                <div class="menu-footer-div">
                    <a href="index.html" title="home" class="menu-footer">Home</a>
                    <a href="blogs.html" title="blog" class="menu-footer">Blog</a>
                    <a href="about.html" title="about me" class="menu-footer">About Me</a>
                    <a href="contact.html" title="contact me" class="menu-footer">Contact Me</a>
                </div>
                <div class="social-media">
                    <span>Follow me on:</span>
                    <img src="icons/facebook.png" class="icon" title="facebook">
                    <img src="icons/instagram.png" class="icon" title="instagram">
                    <img src="icons/tik-tok.png" class="icon" title="tik-tok">
                    <img src="icons/snapchat.png" class="icon" title="snapchat">
                </div>
                <div class="copyright">
                    <span>&#169; My Blog</span>
                </div>
            </section>
        </footer>
        
        <script src="js/components/stickyMenu.js"></script>
        <script src="js/components/displayMessage.js"></script>
        <script src="js/components/truncate.js"></script>
        <script src="js/components/getImages.js"></script>
        <script src="js/components/displayComment.js"></script>
        <script src="js/components/validate.js"></script>
        <script src="js/components/setClearError.js"></script>
        <script src="js/comment.js"></script>
        <script src="js/ablog.js"></script>
        <script src="js/components/displayPosts.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
