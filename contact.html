<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog | Contact me</title>
        <link href="styles/style.css" rel="stylesheet"/>
        <script>
            (function(h,o,t,j,a,r){
                h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
                h._hjSettings={hjid:3290722,hjsv:6};
                a=o.getElementsByTagName('head')[0];
                r=o.createElement('script');r.async=1;
                r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
                a.appendChild(r);
            })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
        </script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html" class="logo-a" title="my blog">
                    <img src="https://www.myblog.casa/wp-content/uploads/2022/12/myblog.png" class="logo-image" alt="myblog">
                </a>
            </div>
            <div class="menu">
                <div>
                    <label for="hamburger-menu">
                        <img src="icons/hamburger-menu.svg" alt="Menu" class="hamburger-icon">
                    </label>
                    <input type="checkbox" id="hamburger-menu" name="hamburger-menu">                            
                    <nav class="nav-menu">
                        <ul class="ul-menu">
                            <li><a href="index.html" title="home"><p class="menu-button">Home</p></a></li>
                            <li><a href="blogs.html" title="blog"><p class="menu-button">Blog</p></a></li>
                            <li><a href="about.html" title="about me"><p class="menu-button smaller-menu">About Me</p></a></li>
                            <li><a href="contact.html" title="contact me"><p class="menu-button smaller-menu active">Contact Me</p></a></li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <form class="search-form">
                        <input type="search" class="search-field" placeholder="search My Blog" title="search">
                    </form>
                </div>
            </div>
        </header>
        <main>
            <section class="main-section">
                <div class="content-section">
                    <h1 class="content-h1">Contact Me</h1>
                    <form class="contact-form contact-padding">
                        <p class="labels contact-p">You can reach me via the contact form below:</p>
                        <div class="message"></div>
                        
                        <div class="inter-margin">
                            <label for="name" title="name" class="labels">
                                Name
                            </label>
                            <div>
                                <input type="text" title="name" id="name" name="name" class="input-fields">
                                <div class="note-name"></div>                                                
                            </div>
                        </div>
                        <div class="inter-margin">
                            <label for="email" title="email address" class="labels">
                                Email
                            </label>
                            <div>                
                                <input type="email" id="email" title="email address" name="email" class="input-fields">
                                <div class="note-email"></div>
                            </div>
                        </div>
                        <div class="inter-margin">
                            <label for="subject" title="subject" class="labels">
                                Subject
                            </label>
                            <div>
                                <input type="text" title="subject" id="subject" name="subject" class="input-fields">
                                <div class="note-subject"></div>                                                
                            </div>
                        </div>
                        <div class="inter-margin">
                            <label for="contact-message" title="message"  class="labels">
                                Message
                            </label>

                                <div>
                                    <textarea class="input-fields message-field" id="contact-message" title="message" name="message"></textarea>
                                </div>
                                <div class="note-contactmessage"></div>
                        </div>
                        <div class="inter-margin">
                            <input type="submit" title="send" name="send" value="Send" class="submit-button">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer-section">
                <div class="menu-footer-div">
                    <a href="index.html" title="home" class="menu-footer">Home</a>
                    <a href="blogs.html" title="blog" class="menu-footer">Blog</a>
                    <a href="about.html" title="about me" class="menu-footer">About Me</a>
                    <a href="contact.html" title="contact me" class="menu-footer">Contact Me</a>
                </div>
                <div class="social-media">
                    <span>Follow me on:</span>
                    <img src="icons/facebook.png" class="icon" alt="facebook">
                    <img src="icons/instagram.png" class="icon" alt="instagram">
                    <img src="icons/tik-tok.png" class="icon" alt="tik-tok">
                    <img src="icons/snapchat.png" class="icon" alt="snapchat">
                </div>
            </section>
        </footer>

        <script src="js/components/stickyMenu.js"></script>
        <script src="js/components/displayMessage.js"></script>
        <script src="js/components/setClearError.js"></script>
        <script src="js/components/validate.js"></script>
        <script src="js/contact.js"></script>
        <script src="js/components/truncate.js"></script>
        <script src="js/components/getImages.js"></script> 
        <script src="js/components/displayPosts.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
