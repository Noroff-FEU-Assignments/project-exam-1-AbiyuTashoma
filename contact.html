<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-a">
                <img src="https://www.myblog.casa/wp-content/uploads/2022/12/myblog.png" class="logo-image" alt="myblog">
            </a>
        </div>
        <div class="menu">
            <label for="hamb-menu" class="ham-menu-label">
                <img src="icons/hamburger-menu.svg" class="hamburger-icon" alt="hamburger menu">
            </label>
            <input type="checkbox" name="hamburger-menu" id="hamb-menu">
            <nav class="main-menu">
                <ul class="main-menu-ul">
                    <li><a href="index.html" title="home" class="menu-a">Home</a></li>
                    <li><a href="blogs.html" title="shop" class="menu-a">Blog</a></li>
                    <li><a href="about.html" title="about rainydays" class="menu-a smaller-menu">About Me</a></li>
                    <li><a href="contact.html" title="contact us" class="active menu-a smaller-menu">Contact Me</a></li>
                </ul>
            </nav>
            <form>
                <input type="search" class="search-field" placeholder="search My Blog">
            </form>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Contact</h1>
            <form class="contact-form contact-padding">
                <p>You can reach me via the contact form below:</p>
                <div class="message"></div>
                
                <div class="inter-margin">
                    <label for="name" title="name">
                        Name
                    </label>
                    <div>
                        <input type="text" title="name" id="name" name="name" class="input-fields">
                        <div class="note-name"></div>                                                
                    </div>
                </div>
                <div class="inter-margin">
                    <label for="email" title="email address">
                        Email
                    </label>
                    <div>                
                        <input type="email" id="email" title="email address" name="email" class="input-fields">
                        <div class="note-email"></div>
                    </div>
                </div>
                <div class="inter-margin">
                    <label for="subject" title="subject">
                        Subject
                    </label>
                    <div>
                        <input type="text" title="subject" id="subject" name="subject" class="input-fields">
                        <div class="note-subject"></div>                                                
                    </div>
                </div>
                <div class="inter-margin">
                    <label for="contact-message" title="message">
                        Message
                        <div class="note-contactmessage"></div>
                        <textarea class="input-fields message-field" id="contact-message" title="message" name="message"></textarea>
                    </label>
                </div>
                <div class="inter-margin">
                    <input type="submit" title="send" name="send" value="Send" class="submit-button">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer-section">
            <div class="menu-footer-div">
                <a href="index.html" title="home" class="menu-footer">Home</a>
                <a href="blogs.html" title="blog" class="menu-footer">Blog</a>
                <a href="about.html" title="about" class="menu-footer">About Me</a>
                <a href="contact.html" title="contact" class="menu-footer">Contact Me</a>
            </div>
            <div class="social-media">
                <span>Follow me on:</span>
                <img src="icons/facebook.png" class="icon" alt="facebook">
                <img src="icons/instagram.png" class="icon" alt="instagram">
                <img src="icons/tik-tok.png" class="icon" alt="tik-tok">
                <img src="icons/snapchat.png" class="icon" alt="snapchat">
            </div>
        </section>
    </footer>
    
</body>
</html>
