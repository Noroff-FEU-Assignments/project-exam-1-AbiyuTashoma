<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MyBlog, Explore and get inspired by MyBlogs rich, deep and truely personal experience."/>
        <title>My Blog</title>
        <link href="styles/style.css" rel="stylesheet"/>
        <script>

    <body>
        <header>
            <section>
                <div class="logo">
                    <a href="index.html" class="logo-a" title="my blog">
                        <img src="https://www.myblog.casa/wp-content/uploads/2023/01/myblog.png" class="logo-image" alt="myblog">
                    </a>
                </div>
                <div class="menu">
                    <div>
                        <label for="hamburger-menu">
                            <img src="icons/hamburger-menu.svg" alt="Menu" class="hamburger-icon">
                        </label>
                        <input type="checkbox" id="hamburger-menu" name="hamburger-menu">                            
                        <nav class="nav-menu">
                            <ul class="ul-menu">
                                <li><a href="index.html" title="home"><p class="menu-button active">Home</p></a></li>
                                <li><a href="blogs.html" title="blog"><p class="menu-button">Blog</p></a></li>
                                <li><a href="about.html" title="about me"><p class="menu-button">About Me</p></a></li>
                                <li><a href="contact.html" title="contact me"><p class="menu-button">Contact Me</p></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div>
                        <form class="search-form">
                            <label for="search-blog" class="search-label"><span class="search-symbol">&#9906;</span></label>
                            <input type="search" class="search-field" id="search-blog" list="suggestion" placeholder="search My Blog" title="search">
                            <datalist id="suggestion">
                                <option>christmas</option>
                                <option>training</option>
                                <option>cooking</option>
                                <option>travel</option>
                                <option>recipe</option>
                            </datalist>
                        </form>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="landing-section">
                <div class="landing-text-div">
                    <p class="landing-text">Who said it's going to be easy anyways!</p>
                    <a href="blogs.html" class="landing-cta" title="explore">Explore</a>
                </div>
            </section>
            <section class="main-section">
                <h1 class="carousel-h1">My Latest Posts</h1>

                <div class="carousel">
                    <input type="button" value="&#10092;" class="previuos carousel-button">
                    <div class="carousel-list">
                    </div>
                    <input type="button" value="&#10093;" class="next carousel-button">
                </div>
                <div class="content-section"></div>
            </section>
        </main>
        <footer>
            <section class="footer-section">
                <div class="menu-footer-div">
                    <a href="index.html" title="home" class="menu-footer">Home</a>
                    <a href="blogs.html" title="blog" class="menu-footer">Blog</a>
                    <a href="about.html" title="about me" class="menu-footer">About Me</a>
                    <a href="contact.html" title="contact me" class="menu-footer">Contact Me</a>
                </div>
                <div class="social-media">
                    <span>Follow me on:</span>
                    <img src="icons/facebook.png" class="icon" title="facebook">
                    <img src="icons/instagram.png" class="icon" title="instagram">
                    <img src="icons/tik-tok.png" class="icon" title="tik-tok">
                    <img src="icons/snapchat.png" class="icon" title="snapchat">
                </div>
                <div class="copyright">
                    <span>&#169; My Blog</span>
                </div>
            </section>
        </footer>
        
        <script src="js/components/stickyMenu.js"></script>
        <script src="js/components/displayMessage.js"></script>
        <script src="js/components/truncate.js"></script>
        <script src="js/components/getImages.js"></script>
        <script src="js/components/setHeight.js"></script>
        <script src="js/carousel.js"></script>
        <script src="js/components/displayPosts.js"></script>
        <script src="js/search.js"></script>
