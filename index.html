<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta name="description" content="mens womens quality outdoor jackets"/> -->
        <title>My Blog</title>
        <link href="styles/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <section>
                <div class="logo">
                    <a href="index.html" class="logo-a">
                        <img src="https://www.myblog.casa/wp-content/uploads/2022/12/myblog.png" class="logo-image" alt="myblog">
                    </a>
                </div>
                <div class="menu">
                    <label for="hamb-menu" class="ham-menu-label">
                        <img src="icons/hamburger-menu.svg" class="hamburger-icon" alt="hamburger menu">
                    </label>
                    <input type="checkbox" name="hamburger-menu" id="hamb-menu">
                    <nav class="main-menu">
                        <ul class="main-menu-ul">
                            <li><a href="index.html" title="home" class="active menu-a">Home</a></li>
                            <li><a href="blogs.html" title="blog" class="menu-a">Blog</a></li>
                            <li><a href="about.html" title="about" class="menu-a smaller-menu">About Me</a></li>
                            <li><a href="contact.html" title="contact" class="menu-a smaller-menu">Contact Me</a></li>
                        </ul>
                    </nav>
                    <form>
                        <input type="search" class="search-field" placeholder="search My Blog">
                    </form>
                </div>
            </section>
        </header>
        <main>
            <section class="landing-section">
                <div class="landing-text-div">
                    <p class="landing-text">Who said it's gonna be easy anyways!</p>
                    <a href="blogs.html" class="landing-cta">Explore</a>
                </div>
            </section>
            <section class="main-section">
                <h1>My Latest Posts</h1>
                <div class="carousel">
                    <input type="button" value="&#10092;" class="previuos carousel-button">
                    <div class="carousel-list"></div>
                    <input type="button" value="&#10093;" class="next carousel-button">
                </div>
                <div class="content-section"></div>
            </section>
        </main>
        <footer>
            <section class="footer-section">
                <div class="menu-footer-div">
                    <a href="index.html" title="home" class="menu-footer">Home</a>
                    <a href="blogs.html" title="blog" class="menu-footer">Blog</a>
                    <a href="about.html" title="about" class="menu-footer">About Me</a>
                    <a href="contact.html" title="contact" class="menu-footer">Contact Me</a>
                </div>
                <div class="social-media">
                    <span>Follow me on:</span>
                    <img src="icons/facebook.png" class="icon" alt="facebook">
                    <img src="icons/instagram.png" class="icon" alt="instagram">
                    <img src="icons/tik-tok.png" class="icon" alt="tik-tok">
                    <img src="icons/snapchat.png" class="icon" alt="snapchat">
                </div>
            </section>
        </footer>
        
        <script src="js/carousel.js"></script>
    </body>
</html>
